<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
            color: #333;
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box, .promo-box {
            flex: 1;
            padding: 40px;
        }

        .login-box {
            background: #fff;
        }

        .promo-box {
            background: #f2e9e4;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo */
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        /* Headings and Text */
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #666;
        }

        #login-message {
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .signup a {
            text-decoration: none;
            color: #b98156;
            font-weight: 600;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .input-group i {
            margin-right: 10px;
            color: #aaa;
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            color: #333;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        /* Buttons */
        .btn {
            background: #b98156;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #9d7048;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .promo-box {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="login-box">
            <img src="images/image.png" alt="MERA BESTIE Logo" class="logo">
            <h1>LOGIN</h1>
            <p>How to get started lorem ipsum dolor at?</p>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login Now</button>
            </form>
            <p id="login-message"></p>
            <p class="signup">Need an account? <a href="register.html">Create one</a></p>
        </div>

        <!-- Right Section -->
        <div class="promo-box">
            <div class="promo-content">
                <p>Here every click brings you closer to a perfect gift!</p>
                <img src="images/signin.png" alt="Promo Image" class="promo-image">
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
